    <main class="scootHome">
        <div class="main-grid">
           <label>Information and Services
               <ul>
                   <li>A $50 security deposit is required to confirm reservations.</li>
                   <li>A valid drivers license is required in hand at time of rental.</li>
                   <li>No one under 12 years of age are allowed to ride on the scooters.</li>
                   <li>Fuel charge not included.</li>
                   <li>Unlimited mileage.</li>
                   <li>Liability insurance is free of charge.</li>
                   <li>Reservations rate requires 24 hour prior notification.</li>
                   <li>Free delivery to Cozumel hotel, Airbnb, or private residence for 2+ day rentals.</li>
                   <li>Payment via Google Pay, cash, credit card, debit card, or PayPal.</li>
                   <li>Rentals may be returned to either location.</li>
               </ul>
           </label> 
        <h2>Reservations</h2>
        <form method="GET" action="thanks.html">
            <fieldset>
                <legend>
                    Renter's Information
                </legend>
                <label class="top">Full Name*<input type="text" name="name" pattern="[A-Za-z ]{5,}" required></label>
                <label class="top">Email<input type="email" name="email" placeholder="someone@email.com"></label>
                <label class="top">Phone Number<input type="tel" name="phone" placeholder="5551235432" required></label>
                <label class="top">State<input type="number" name="text" required></label>
                <label class="top">Country<input type="number" name="text" required></label>
            </fieldset>
            <fieldset>
                <legend>Rental Information</legend>
                <label class="top">Rental Date <input type="date" name="completeDate"></label>

                <label class="top">Rental Type
                    <select name="rentaltype">
                        <option value="" selected disabled>Select Rental Type</option>
                        <option value="honda metropolitan">Honda Metropolitan</option>
                        <option value="honda dio">Honda Dio</option>
                        <option value="honda PCX150">Honda PCX150</option>
                        <option value="honda pioneer 1000">Honda Pioneer 1000</option>
                        <option value="4-door jeep wrangler">4-door Jeep Wrangler</option>
                        <option value="2-door jeep wrangler">2-door Jeep Wrangler</option>
                    </select>
                </label>

    
            </fieldset>
            <fieldset>
                <legend>Danger Level</legend>
                <div>Are you in Danger?</div>
                <label class="sbs"><input type="radio" name="danger" value="yes"> Yes</label>
                <label class="sbs"><input type="radio" name="danger" value="maybe"> Maybe</label>
                <label class="sbs"><input type="radio" name="danger" value="no"> No</label>
        
            </fieldset>
            <fieldset>
                <legend>Additional Information</legend>
                <label class="top">What else should we know? <textarea name="comment"></textarea></label>
            </fieldset>
            <input type="submit" value="Report this Storm" class="submitBtn">
        </form>
        </div>
    </main>
