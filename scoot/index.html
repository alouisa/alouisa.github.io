<body>
    <header>
        <img class="logo" src="images/scootslogo.jpg" alt="Cloud Catch logo">
        <section class="header-text">
            <h1>~Scoots</h1>
            <div>For Idahoans fishing the clouds</div>
        </section>
    </header>
    <nav class="main-nav">
        <button onclick="toggleMenu()">&#9776; Menu</button>

    <main class="scootHome">
        <h2>Preston, Idaho</h2>
        <div class="main-grid">
            <div class="herodiv">
                <picture>
                    <source media="(max-width: 500px)" srcset="images/preston500px.jpg">
                    <source media="(max-width: 700px)" srcset="images/preston700px.jpg">
                    <img src="images/preston900px.jpg" alt="Girl standing in front of a rock wall and a horse">
                </picture>
                <section class="weatherSummary">
                    <h3>Weather Summary</h3>
                    <p><b>Current: <span id="current-temp"></span>&deg;F <span id="weatherDescr"></span></b></p>
                    <p>Humidity: <span id="humidity"></span>%</p>
                </section>
            </div>
            <div class="forecast5">
                <h3>5 day Forecast</h3>
                <div class="cast5">
                    <div>
                        <p id="day1"></p>
                        <img id="icon1" src="images/weathericonplaceholder.png" alt="sun shining">
                        <p id="forecast1"></p>
                    </div>
                    <div>
                        <p id="day2"></p>
                        <img id="icon2" src="images/weathericonplaceholder.png" alt="sun shining">
                        <p id="forecast2"></p>
                    </div>
                    <div>
                        <p id="day3"></p>
                        <img id="icon3" src="images/weathericonplaceholder.png" alt="sun shining">
                        <p id="forecast3"></p>
                    </div>
                    <div>
                        <p id="day4"></p>
                        <img id="icon4" src="images/weathericonplaceholder.png" alt="sun shining">
                        <p id="forecast4"></p>
                    </div>
                    <div>
                        <p id="day5"></p>
                        <img id="icon5" src="images/weathericonplaceholder.png" alt="sun shining">
                        <p id="forecast5"></p>
                    </div>
                </div>
            </div>
                </div>
            </div>
        </div>
