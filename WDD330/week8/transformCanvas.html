<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>WDD 330 Transform Example</title>
    <meta name="description" content="WDD330 transform example">
    <meta name="viewport" content="width=device-width, initial-scale=1">
     <link href="css/styles.css" rel="stylesheet">
     <style>
         main{
             max-width: 300px;
             margin: 0 auto;
         }
         .ad{
             text-transform: uppercase;
         }
        .ad span{
            font-size: 30px;
            color: #999999;
            display: inline-block;
            -webkit-transition: -webkit-transform;
            transition: transform 0.2s; 
        }
        .ad:hover span {
            color: #484848;  
            transform: rotate(10deg) translateX(40px) scale(1.5);
        }
        /*    Canvas  */
        .myCanvas {
            border: dotted 2px black;
}
        
     </style>
</head>

<body>
    <a href="../index.html">
        <header>
            <h1>Anna Astle WDD 330</h1>
        </header>
    </a>
    <main>
        <h2><a href="index.html">Week 8</a></h2>
        <h3 class="ad">Put <br/>your<br/> <span>dukes</span></br> up, sire</h3>
        <canvas id="myCanvas" class="myCanvas" width="200" height="200">
            Sorry! Your browser doesn’t support Canvas.
        </canvas>
        <button name="saveButton" id="saveButton1">Save Drawing</button>
        <canvas id="myCanvasCircle" class="myCanvas" width="200" height="200">
            Sorry! Your browser doesn’t support Canvas.
        </canvas>
        <button name="saveButton" id="saveButton2">Save Drawing</button>
    </main>
    <script>

            var canvas = document.getElementById("myCanvas");
            var canvasCircle = document.getElementById("myCanvasCircle");

            var context = canvas.getContext("2d");
            context.strokeStyle = "red";

            var img = new Image();
            img.src = "./images/coralRock.jpg";
            img.onload = function () {
                var pattern = context.createPattern(img, "repeat");
                context.fillStyle = pattern;
                context.fillRect(10, 10, 100, 100);
                context.strokeRect(10, 10, 100, 100);
            };

            circleContext = canvasCircle.getContext("2d");
            circleContext.beginPath();
            circleContext.arc(100, 100, 50, 0, Math.PI * 2, true);
            circleContext.closePath();
            circleContext.strokeStyle = "red";
            circleContext.fillStyle = "rgb(75,50,50, .6)";
            circleContext.lineWidth = 3;
            circleContext.fill();
            circleContext.stroke(); 

            // function saveDrawing(elementId) {

            //         window.open(element.toDataURL("image/png"));
            //     }

            // var button1 = document.getElementById("saveButton1");
            //     button1.addEventListener("click", saveDrawing("myCanvas"), false);

            // var button2 = document.getElementById("saveButton2");
            //     button2.addEventListener("click", saveDrawing("myCanvasCircle"), false);
    </script>
</body>

</html>
