<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>WDD 330 Transform Example</title>
    <meta name="description" content="WDD330 transform example">
    <meta name="viewport" content="width=device-width, initial-scale=1">
     <link href="css/styles.css" rel="stylesheet">
     <style>
         main{
             max-width: 300px;
             margin: 0 auto;
         }
         .ad{
             text-transform: uppercase;
         }
        .ad span{
            font-size: 30px;
            color: #999999;
            display: inline-block;
            -webkit-transition: -webkit-transform;
            transition: transform 0.2s; 
        }
        .ad:hover span {
            color: #484848;  
            transform: rotate(10deg) translateX(40px) scale(1.5);
        }
        /*    Canvas  */
        .myCanvas {
            border: dotted 2px black;
}
        
     </style>
</head>

<body>
    <a href="../index.html">
        <header>
            <h1>Anna Astle WDD 330</h1>
        </header>
    </a>
    <main>
        <h2><a href="index.html">Week 8</a></h2>
        <h3 class="ad">Put <br/>your<br/> <span>dukes</span></br> up, sire</h3>
        <canvas id="myCanvas" class="myCanvas" width="200" height="200">
            Sorry! Your browser doesnâ€™t support Canvas.
        </canvas>
    </main>
    <script>

            var canvas = document.getElementById("myCanvas");
            var context = canvas.getContext("2d");
            context.strokeStyle = "red";

            var img = new Image();
            img.src = "./images/coralRock.jpg";
            img.onload = function () {
                var pattern = context.createPattern(img, "repeat");
                context.fillStyle = pattern;
                context.fillRect(10, 10, 100, 100);
                context.strokeRect(10, 10, 100, 100);
            };
    </script>
</body>

</html>
