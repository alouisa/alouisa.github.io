<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Story Writer</title>
    <meta name="description" content="WDD330 week 1 example">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   <script>
       function loadStory(){
            var storyName = document.getElementById("name_input").value;
            var storyHTML = localStorage.getItem(storyName);
            document.getElementById("story_editor").value= storyHTML; 
       }

       function saveStory(){
            var storyName = document.getElementById("name_input").value; 
            var storyHTML = document.getElementById("story_editor").value;
            localStorage.setItem(storyName, storyHTML ) //save storyHTML in variable name after the storyName given by the user 
        }
        function displayStory(){
            var storyHTML = document.getElementById("story_editor").value;
            document.getElementById("story_display").innerHTML= storyHTML
        }
   </script>
   <style>
        textarea{
            width: 800px;
            height: 250px;
            background-color:lightyellow;
        }
    </style>
</head>

<body>
    <a href="../index.html">
        <header>
            <h1>Anna Astle WDD 330</h1>
        </header>
    </a>

    <main>
      <h1>Story Editor</h1>
      Story Name:<input id="name_input" type="text"></input>
      
      <section>
        <button onclick="loadStory()">Find and Edit It</button>
        <button onclick="saveStory()">Save It</button>
        <button onclick="displayStory()">Display It</button>
        </section>

        <textarea id="story_editor" placeholder="Write a totally awesome story
here."></textarea>

        <section id="story_display"></section>
    </main>

</body>

</html>
