<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <script src="https://kit.fontawesome.com/bb702aa4cf.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <h1>Todo List</h1>
    </header>

    <main>
        <ul class="todoList">

        </ul>
        <div>
            <div class="filterContainer">
                <p><span class="tasksLeft"></span> tasks left</p>
                <p class="allItems bordered">All.</p>
                <p class="checkedItems">Active.</p>
                <p class="completedItems">Completed</p>
            </div>
    </main>

    <footer>
        <form>
            <input type="text" class="todoInput">
            <button class="todoBtn" type="submit">
                <i class="fas fa-plus"></i>
            </button>
        </form>
    </footer>
    <script src="js/app.js"></script>
</body>

</html>
