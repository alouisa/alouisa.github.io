<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>WDD 330 Week 6</title>
    <meta name="description" content="WDD330 week 6 challenge 1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/styles.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/bb702aa4cf.js" crossorigin="anonymous"></script>
</head>

<body>
    <a href="../../index.html">
        <header>
            <h1>Anna Astle WDD 330</h1>
        </header>
    </a>
        <main>
            <h2>Todo List</h2>
            <ul class="todoList">
            
            </ul>
            <div class="filterContainer">
                <p><span class="tasksLeft"></span> tasks left</p>
                <div class="select">
                    <select name="todos" id="filterTodo">
                        <option value="all">All</option>
                        <option value="uncompleted">Not</option>
                    </select>
                    <p>Active.</p>
                </div>
                <p>Completed</p>
            </div>
        </main>
        <footer>
            <form>
                <input type="text" class="todoInput">
                <button class="todoBtn" type="submit">
                    <i class="fas fa-plus"></i>
                </button>
            </form>
        </footer>
    </div>
    <script src="js/main.js" type="module"></script>
</body>

</html>
