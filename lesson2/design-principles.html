<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Assignment portal for Anna Astle in WDD 230: Web Frontend Development at Brigham Young University - Idaho">
    <title>Anna's Design Examples</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+SC:wght@400;700&family=Varela+Round&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/medium.css">
    <link rel="stylesheet" href="css/large.css">
</head>

<body>
    <main class="main-content">
        <header>
            <h1>Examples of Design Principles</h1>
            <h2>Anna Astle</h2>
        </header>
        <div class="content">
            <card class="pixlr-contrast">
                <h3>Contrast</h3>
                  <h4>Pixlr</h4>
                  <a id="pixlr-site" href="https://pixlr.com/" target="_blank">pixlr.com</a>
                <img src="images/pixlr-contrast.png" alt="Example of Pixlr's use of contrast in website design" />
                </card>
            <card class="sololearn-whitespace">
                <h3>White Space</h3>
                <h4>SoloLearn</h4>
                <a id="sololearn-site" href="https://www.sololearn.com/" target="_blank">www.sololearn.com</a>
                <img src="images/sololearn-whitespace.png" alt="Example of SoloLearn's use of white space in website design" />
                </card>
            <card class="target-heirarchy">
                <h3>Heirarchy</h3>
                <h4>Target</h4>
                <a id="target-site" href="https://www.target.com/" target="_blank">www.target.com</a>
                <img src="images/target-heirarchy.png" alt="Example of Target's use of heirachy in website design" />
                </card>
        </div>
    </main>
    <footer>
        <p class="copyright">&copy;<span id="year"></span> | <span>Anna Astle</span> | California | <a
                href="https://www.byui.edu/online" target="_blank">BYUI Online Learning</a> </p>
        <p class="updatedDate">Last Updated: <span id="dateOutput"></span></p>
    </footer>
    <script src="js/script.js"></script>
</body>
